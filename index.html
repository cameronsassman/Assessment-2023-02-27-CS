<html>

  <body>
    <div class="container">

          <div class="card" data-card="1">

          </div>
          <div class="card" data-card="2">

            <img class="solved" src="assets/EndCard/Game/card-2-complete.svg">
          </div>
          <div class="card" data-card="3">

            <img class="front" src="assets/BackCard/Game/card-3.svg">
            <img class="solved" src="assets/EndCard/Game/card-3-complete.svg">
          </div>
          <div class="card" data-card="4">
            <img class="back" src="assets/FrontCard/Game/card-4-turned.svg">
            <img class="front" src="assets/BackCard/Game/card-4.svg">
            <img class="solved" src="assets/EndCard/Game/card-4-complete.svg">
          </div>
          <div class="card" data-card="5">
            <img class="back" src="assets/FrontCard/Game/card-5-turned.svg">
            <img class="front" src="assets/BackCard/Game/card-5.svg">
            <img class="solved" src="assets/EndCard/Game/card-5-complete.svg">
          </div>
        </div>
        <div class="row">
          <div class="card" data-card="1">
            <img class="back" src="assets/FrontCard/Game/card-6-turned.svg">
            <img class="front" src="assets/BackCard/Game/card-6.svg">
            <img class="solved" src="assets/EndCard/Game/card-6-complete.svg">
          </div>
          <div class="card" data-card="2">
            <img class="back" src="assets/FrontCard/Game/card-7-turned.svg">
            <img class="front" src="assets/BackCard/Game/card-7.svg">
            <img class="solved" src="assets/EndCard/Game/card-7-complete.svg">
          </div>
          <div class="card" data-card="3">
            <img class="back" src="assets/FrontCard/Game/card-8-turned.svg">
            <img class="front" src="assets/BackCard/Game/card-8.svg">
            <img class="solved" src="assets/EndCard/Game/card-8-complete.svg">
          </div>
          <div class="card" data-card="4">
            <img class="back" src="assets/FrontCard/Game/card-9-turned.svg">
            <img class="front" src="assets/BackCard/Game/card-9.svg">
            <img class="solved" src="assets/EndCard/Game/card-9-complete.svg">
          </div>
          <div class="card" data-card="5">
            <img class="back" src="assets/FrontCard/Game/card-10-turned.svg">
            <img class="front" src="assets/BackCard/Game/card-10.svg">
            <img class="solved" src="assets/EndCard/Game/card-10-complete.svg">
          </div>
        </div>
      </div>
      <div class="box">
        <img clas="dotline" src="assets/img-bee.svg">
        <img class="dotline" src="assets/img-top-dotted-line.svg">
        <p>Mix & Match th tiles to reveal the suprise</p>
        <p>
          The perfect place to <b>buy & sell</b> premium, pre-loved fashion for the little ones!
        </b>
        </b>
          <b>Delivering something sweet, real soon!</b> join the hive to stay in the loop.
        </p>

    </div>
